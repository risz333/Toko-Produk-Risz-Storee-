<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pembayaran - Nama Shop Lu</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://filecatbox.sjsjsk.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background-color: rgba(30, 30, 30, 0.85);
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    section {
      max-width: 500px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .payment-box {
      margin-bottom: 20px;
    }

    .payment-box h3 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #333;
    }

    .nomor {
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .salin-btn {
      padding: 6px 12px;
      background-color: #1e1e1e;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
    }

    .salin-btn:hover {
      background-color: #333;
    }

    .qris-box {
      text-align: center;
      margin-top: 30px;
    }

    .qris-box img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
    }

    .btn-wa {
      display: block;
      width: 100%;
      background-color: #25D366;
      color: white;
      text-align: center;
      padding: 12px;
      border-radius: 10px;
      margin-top: 20px;
      text-decoration: none;
      font-size: 16px;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #fff;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pembayaran Nama Shop Lu</h1>
  </header>

  <section>
    <h2>Metode Pembayaran</h2>

    <div class="payment-box">
      <h3>Gopay</h3>
      <div class="nomor">
        <span id="gopay">087263626233</span>
        <button class="salin-btn" onclick="salin('gopay')">Salin No</button>
      </div>
    </div>

    <div class="payment-box">
      <h3>OVO</h3>
      <div class="nomor">
        <span id="ovo">087263626233</span>
        <button class="salin-btn" onclick="salin('ovo')">Salin No</button>
      </div>
    </div>
    
        <div class="payment-box">
      <h3>DANA</h3>
      <div class="nomor">
        <span id="dana">087263626233</span>
        <button class="salin-btn" onclick="salin('ovo')">Salin No</button>
      </div>
    </div>

    <div class="qris-box">
      <h3>Scan QRIS - Tekan Tombol Lihat</h3>
      <a href="qris.jpg" target="_blank">
        <button class="salin-btn">Lihat</button>
      </a>
    </div>

    <a href="https://wa.me/6281234567890" class="btn-wa" target="_blank">Konfirmasi via WhatsApp</a>

    <div style="text-align:center; margin-top: 20px;">
      <p>Ikuti Channel WhatsApp Kami:</p>
      <a href="https://whatsapp.com/channel/0029VaEZyJ4JGi6KTHQ6Uv1R" target="_blank" class="salin-btn" style="background-color:#25D366;">Channel WA</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Nama Lu</p>
  </footer>

  <script>
    function salin(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Nomor berhasil disalin!");
      });
    }
  </script>
</body>
</html>
